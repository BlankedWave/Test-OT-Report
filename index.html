<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pediatric OT Progress Report Generator</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-bottom: 20px;
    }
    .checkbox-group label {
      display: block;
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      background-color: #e9e9e9;
      padding: 15px;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pediatric OT Progress Report Generator</h1>
    
    <!-- Input fields for OT name, Student name, and Company/School name -->
    <div class="input-group">
      <label for="otName">Occupational Therapist Name:</label>
      <input type="text" id="otName" placeholder="Enter OT's name" />
    </div>
    <div class="input-group">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" placeholder="Enter student's name" />
    </div>
    <div class="input-group">
      <label for="companyName">Company/School Name:</label>
      <input type="text" id="companyName" placeholder="Enter company or school name" />
    </div>
    
    <p>Select the relevant report components (pediatric OT observations):</p>
    <div class="checkbox-group">
      <label>
        <input type="checkbox" value="exhibited significant improvement in fine motor skills, contributing to better hand function." /> 
        Exhibited significant improvement in fine motor skills, contributing to better hand function.
      </label>
      <label>
        <input type="checkbox" value="demonstrated enhanced gross motor skills and improved balance during physical activities." /> 
        Demonstrated enhanced gross motor skills and improved balance during physical activities.
      </label>
      <label>
        <input type="checkbox" value="showed progress in sensory processing, particularly in tactile and proprioceptive responses." /> 
        Showed progress in sensory processing, particularly in tactile and proprioceptive responses.
      </label>
      <label>
        <input type="checkbox" value="improved visual-motor integration, which supports academic tasks such as writing and drawing." /> 
        Improved visual-motor integration, which supports academic tasks such as writing and drawing.
      </label>
      <label>
        <input type="checkbox" value="exhibited enhanced self-regulation and coping strategies in group settings." /> 
        Exhibited enhanced self-regulation and coping strategies in group settings.
      </label>
      <label>
        <input type="checkbox" value="made progress in self-care skills including dressing, feeding, and personal hygiene." /> 
        Made progress in self-care skills including dressing, feeding, and personal hygiene.
      </label>
      <label>
        <input type="checkbox" value="demonstrated better social interactions and effective peer engagement during play." /> 
        Demonstrated better social interactions and effective peer engagement during play.
      </label>
      <label>
        <input type="checkbox" value="exhibited increased participation and focus in structured classroom activities." /> 
        Exhibited increased participation and focus in structured classroom activities.
      </label>
    </div>
    
    <textarea id="userInput" placeholder="Enter additional observations or recommendations..."></textarea>
    <button id="generateBtn">Generate Report</button>
    <button id="downloadBtn" style="display: none;">Download PDF</button>
    <div id="output"></div>
  </div>
  
  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Function to generate a formal pediatric OT progress report
    document.getElementById('generateBtn').addEventListener('click', function() {
      const otName = document.getElementById('otName').value.trim();
      const studentName = document.getElementById('studentName').value.trim();
      const companyName = document.getElementById('companyName').value.trim();
      const currentDate = new Date().toLocaleDateString();
      
      // Build header section
      let header = "Pediatric Occupational Therapy Progress Report\n\n";
      if (otName) header += "OT: " + otName + "\n";
      if (studentName) header += "Student: " + studentName + "\n";
      if (companyName) header += "School/Company: " + companyName + "\n";
      header += "Date: " + currentDate + "\n\n";
      
      // Get selected phrases from checkboxes
      let observations = [];
      const checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
      checkboxes.forEach(function(checkbox) {
        if (checkbox.checked) {
          observations.push(checkbox.value);
        }
      });
      
      const userText = document.getElementById('userInput').value.trim();
      
      // Build the formal report content with sections
      let report = header;
      report += "Observations:\n";
      if (observations.length > 0) {
        // Combine observations into a formal paragraph
        report += "The student " + observations.join(" ") + "\n\n";
      } else {
        report += "No specific observations were selected.\n\n";
      }
      
      report += "Additional Comments:\n";
      report += (userText !== "" ? userText : "None provided.") + "\n\n";
      
      report += "Summary:\n";
      report += "Overall, the student continues to demonstrate measurable progress in the targeted areas. Ongoing therapy interventions are recommended to further support developmental goals.\n";
      
      // Display the final report in the output div
      document.getElementById('output').innerText = report;
      
      // Show the Download PDF button
      document.getElementById('downloadBtn').style.display = "block";
    });
    
    // Download the generated report as a PDF using jsPDF
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const reportText = document.getElementById('output').innerText;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const lines = doc.splitTextToSize(reportText, 180);
      doc.text(lines, 10, 10);
      doc.save('Pediatric_OT_Progress_Report.pdf');
    });
  </script>
</body>
</html>
